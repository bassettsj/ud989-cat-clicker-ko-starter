<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" type="text/css" charset="utf-8">
</head>
<body>
  <!-- <pre data-bind="text: ko.toJSON(selected, null, 2)"></pre> -->
    <div class="container">
      <header>
        <h1 class="page-header">Cat Clicker</h1>
      </header>
      <div class="row">
        <aside class="col-md-3">
          <nav class="panel panel-default panel-overflow">
            <header class="panel-heading">
              <h4 class="panel-title">Cats</h4>
            </header>
            <div class="list-group" data-bind="foreach: cats">
              <a href="#" class="list-group-item" data-bind="
                text: name,
                click: $parent.select
              "></a>
            </div>
          </nav>
        </aside>

        <main class="col-md-9" data-bind="with: selected">
          <article>
            <h2 data-bind="text: name"></h2>
            <div data-bind="text: clicks()"></div>
            <figure>
                <img data-bind="attr: {src: imgSrc(), alt: imgAlt()}, click: incrementClicks" role="button">
                <figcaption data-bind="text: imgAttr()"></figcation>
            </figure>
          </article>

        </main>
      </div>
    </div>

    <script src="bower_components/fetch/fetch.js"></script>
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
