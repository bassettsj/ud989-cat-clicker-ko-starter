<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" type="text/css" charset="utf-8">
</head>
<body>
  <!-- <pre data-bind="text: ko.toJSON(selected, null, 2)"></pre> -->
    <div class="container">
      <header>
        <h1 class="page-header">Cat Clicker</h1>
      </header>
      <div class="row">
        <aside class="col-md-3">
          <nav class="panel panel-default">
            <header class="panel-heading">
              <h4 class="panel-title">Cats</h4>
            </header>
            <div class="list-group max-overflow-scroll" data-bind="foreach: cats">
              <a href="#" class="list-group-item" data-bind="
                text: name,
                click: $parent.select,
                css: {active: $parent.isSelected($index)}
              ">
              </a>
            </div>
          </nav>
        </aside>

        <main class="col-md-9" data-bind="with: selected">
          <article class="media">
            <figure class="media-left">
              <img class="media-object" data-bind="attr: {src: imgSrc(), alt: imgAlt()}, click: incrementClicks" role="button">
              <figcaption>
                <a data-bind="attr: {href: imgAttr()}">Placekitten</a>
              </figcation>
            </figure>
            <div class="media-body">
              <h4 class="media-heading" data-bind="text: name"></h4>
              <dl>
                <dt>Clicks</dt>
                <dd data-bind="text: clicks()">
                <dt>Level</dt>
                <dd data-bind="text: level"></dd>
                <dt>Nick Name(s)</dt>
                <!-- ko foreach: nickNames -->
                <dd data-bind="text: $data"></dd>
                <!-- /ko -->
              </dl>
            </div>

          </article>

        </main>
      </div>
    </div>

    <script src="bower_components/fetch/fetch.js"></script>
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
